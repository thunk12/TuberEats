<!DOCTYPE html>
<html>
  <head>
    <title>What Should I Order?</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.png" />
  </head>
  <!--------------------------------------------------------------------->
  <body>
    <h1>TuberEats</h1>
    <h2>Helping you choose your chow!</h2>
    <hr />
    <p>What should I order for my meal?</p>
    <p>Click the button below to recieve a random selection!</p>
    <p class="finger">☟☟☟☟☟</p>
    <p><button class="findafood" id="foodbtn">Find A Food</button></p>
    <h2>You Should Order <span id="result">-</span></h2>
    <p>
      <img
        class="foodimg"
        id="showfood"
        src="img/Tuber.png"
        alt="Your Food Here!"
      />
    </p>
    <button>
      <a href="" target="_blank" class="maplink" id="maplink"
        >Find A Restaurant for This Dish
      </a>
    </button>
  </body>
</html>
